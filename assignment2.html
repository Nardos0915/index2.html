    <h1 id="date">the time is:</h1> <!-- This will display the current time -->

    <script>
        // Function to update and display the current time
        function updateTime() {
            const mydate = new Date(); // Get the current date and time

            // Get hours, minutes, and seconds
            let hours = mydate.getHours();    // 0-23
            let minutes = mydate.getMinutes(); // 0-59
            let seconds = mydate.getSeconds(); // 0-59

            // Determine AM or PM
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert hours from 24-hour to 12-hour format
            hours = hours % 12 || 12; // If hour is 0, display 12

            // Add leading zeros to minutes and seconds if needed
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            // Build the time string in H:M:S AM/PM format
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;

            // Update the <h1> element with the current time
            document.getElementById("date").innerHTML = timeString;
        }

        // Call updateTime once to display the time immediately
        updateTime();

        // Update the time every second (1000 milliseconds)
        setInterval(updateTime, 1000);
    </script> <br>
    <h1>Remove First and Last Character</h1>
    <p id="originalString"></p>
    <p id="modifiedString"></p>

    <h2>Remove First and Last Characters</h2>

    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString" placeholder="Enter a string here" />

    <button id="modifyButton">Remove First and Last Character</button>

    <p id="result">Modified String: </p>

    <script>
        // Function to remove the first and last characters from a given string
        function removeFirstAndLastCharacter(str) {
            if (str.length <= 2) {
                return "String too short!";
            }
            return str.slice(1, -1); // Remove first and last characters
        }

        // Add event listener to the button
        document.getElementById("modifyButton").addEventListener("click", function () {
            // Get the value from the input field
            let inputField = document.getElementById("inputString");
            let originalString = inputField.value;

            // Get the modified string and update the input field
            let modifiedString = removeFirstAndLastCharacter(originalString);
            inputField.value = modifiedString; // Replace input with modified string

            // Display the modified string in the result paragraph
            document.getElementById("result").innerText = "Modified String: " + modifiedString;
        });
    </script>
